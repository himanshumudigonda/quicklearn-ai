services:
  # Backend API Service
  - type: web
    name: quicklearn-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_ADMIN_JSON
        sync: false
      - key: DEFAULT_MODEL
        value: groq/compound-mini
      - key: VERIFICATION_MODEL
        value: groq/compound
      - key: MAX_RETRIES
        value: 3
      - key: GLOBAL_RATE_LIMIT
        value: 10000
      - key: USER_RATE_LIMIT
        value: 200
      - key: CACHE_TTL_POPULAR
        value: 7776000
      - key: CACHE_TTL_NORMAL
        value: 604800
      - key: CACHE_TTL_VERIFIED
        value: 15552000
