services:
  # Backend API Service
  - type: web
    name: quicklearn-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: quicklearn-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quicklearn-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_ADMIN_JSON
        sync: false

  # Worker Service
  - type: worker
    name: quicklearn-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quicklearn-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: quicklearn-redis
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WORKER_CONCURRENCY
        value: 5

  # Redis
  - type: redis
    name: quicklearn-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

# Database
databases:
  - name: quicklearn-db
    databaseName: quicklearn
    user: quicklearn
    region: oregon
    plan: starter
